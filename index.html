        ];

        // DOM Elements
        const recipesContainer = document.getElementById('recipesContainer');
        const recipeDetails = document.getElementById('recipeDetails');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const searchInput = document.getElementById('searchInput');
        const countElement = document.getElementById('count');

        // Initialize with all recipes
        let filteredRecipes = [...recipes];
        let currentFilter = 'all';

        // Render recipes
        function renderRecipes(recipesToRender) {
            recipesContainer.innerHTML = '';
            
            if (recipesToRender.length === 0) {
                recipesContainer.innerHTML = '<div class="no-recipes"><i class="fas fa-search"></i><h3>No recipes found</h3><p>Try a different filter or search term</p></div>';
                countElement.textContent = '0';
                return;
            }
            
            recipesToRender.forEach(recipe => {
                const categoryClass = `category-${recipe.category}`;
                const categoryText = recipe.category.charAt(0).toUpperCase() + recipe.category.slice(1);
                
                const recipeCard = document.createElement('div');
                recipeCard.className = 'recipe-card';
                recipeCard.innerHTML = `
                    <img src="${recipe.image}" alt="${recipe.title}" class="recipe-img">
                    <div class="recipe-content">
                        <span class="recipe-category ${categoryClass}">${categoryText}</span>
                        <h3 class="recipe-title">${recipe.title}</h3>
                        <p class="recipe-desc">${recipe.description}</p>
                        <div class="recipe-meta">
                            <span><i class="far fa-clock"></i> ${recipe.time}</span>
                            <span><i class="fas fa-signal"></i> ${recipe.difficulty}</span>
                        </div>
                    </div>
                `;
                
                recipeCard.addEventListener('click', () => showRecipeDetails(recipe));
                recipesContainer.appendChild(recipeCard);
            });
            
            countElement.textContent = recipesToRender.length;
        }

        // Show recipe details
        function showRecipeDetails(recipe) {
            const categoryClass = `category-${recipe.category}`;
            const categoryText = recipe.category.charAt(0).toUpperCase() + recipe.category.slice(1);
            
            recipeDetails.innerHTML = `
                <div class="details-header">
                    <div>
                        <span class="recipe-category ${categoryClass}">${categoryText}</span>
                        <h2 class="details-title">${recipe.title}</h2>
                        <p>${recipe.description}</p>
                    </div>
                    <button class="close-details" id="closeDetails">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <img src="${recipe.image}" alt="${recipe.title}" class="details-img">
                <div class="details-content">
                    <div class="ingredients-list">
                        <h3><i class="fas fa-shopping-basket"></i> Ingredients</h3>
                        <ul>
                            ${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                        </ul>
                    </div>
                    <div class="instructions-list">
                        <h3><i class="fas fa-list-ol"></i> Instructions</h3>
                        <ol>
                            ${recipe.instructions.map(step => `<li>${step}</li>`).join('')}
                        </ol>
                    </div>
                </div>
                <div class="recipe-meta" style="margin-top: 1.5rem;">
                    <span><i class="far fa-clock"></i> Prep & Cook Time: ${recipe.time}</span>
                    <span><i class="fas fa-signal"></i> Difficulty: ${recipe.difficulty}</span>
                </div>
            `;
            
            recipeDetails.classList.add('active');
            document.getElementById('closeDetails').addEventListener('click', () => {
                recipeDetails.classList.remove('active');
            });
            
            // Scroll to details
            recipeDetails.scrollIntoView({ behavior: 'smooth' });
        }

        // Filter recipes
        function filterRecipes(filter, searchTerm = '') {
            currentFilter = filter;
            
            let result = recipes;
            
            // Apply category filter
            if (filter !== 'all') {
                result = result.filter(recipe => recipe.category === filter);
            }
            
            // Apply search filter
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                result = result.filter(recipe => 
                    recipe.title.toLowerCase().includes(term) ||
                    recipe.description.toLowerCase().includes(term) ||
                    recipe.ingredients.some(ing => ing.toLowerCase().includes(term))
                );
            }
            
            filteredRecipes = result;
            renderRecipes(filteredRecipes);
            
            // Update active filter button
            filterButtons.forEach(btn => {
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Event listeners for filter buttons
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const filter = button.dataset.filter;
                filterRecipes(filter, searchInput.value);
            });
        });

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            filterRecipes(currentFilter, e.target.value);
        });

        // Initial render
        renderRecipes(recipes);
    </script>
</body>
</html>
